<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Análisis del Mercado Laboral</title>
    <style>
        body { font-family: 'Segoe UI', Arial, sans-serif; background: #f7fafd; margin:0; padding:0; }
        .container { max-width: 1200px; margin: 2em auto; background: #fff; border-radius: 12px; box-shadow: 0 4px 18px rgba(0,0,0,0.09); padding: 32px; }
        h2 { color: #0a2540; text-align:center; }
        .cards { display:flex; flex-wrap:wrap; gap:2em; justify-content:space-between; margin-top:2em; }
        .card { flex:1 1 350px; background:#f7fafd; border-radius:10px; box-shadow:0 2px 8px rgba(0,0,0,0.04); padding: 24px 18px; margin-bottom:2em; }
        .card h3 { color:#0a2540; margin-bottom:1em; }
        .grafico { width:100%; max-width:420px; height:260px; background:#fff; border-radius:10px; border:1px solid #e0e6ed; display:flex; align-items:center; justify-content:center; }
    </style>
</head>
<body>
    <div style="position:fixed; top:20px; right:30px; z-index:1000; display:flex; gap:12px;">
        <a href="/dashboard/" style="background:#2d7be5; color:#fff; border-radius:7px; padding:10px 16px; text-decoration:none; font-weight:bold;">IA & Recomendaciones</a>
        <a href="/analisis/" style="background:#2db57b; color:#fff; border-radius:7px; padding:10px 16px; text-decoration:none; font-weight:bold;">Análisis Mercado</a>
        <a href="/" style="background:#eee; color:#0a2540; border-radius:7px; padding:10px 16px; text-decoration:none; font-weight:bold;">Inicio</a>
        {% if user.is_authenticated %}
            <a href="/logout/" style="background:#e94f4f; color:#fff; border-radius:7px; padding:10px 16px; text-decoration:none; font-weight:bold;">Cerrar sesión</a>
        {% endif %}
    </div>
    <div class="container">
        <h2>Análisis del Mercado Laboral</h2>
        <div class="cards">
            <div class="card">
                <h3>Habilidades más demandadas por región</h3>
                <div class="grafico">
                    <img src="data:image/png;base64,{{ grafico_habilidades_region }}" style="max-width:100%; max-height:240px;" />
                </div>
            </div>
            <div class="card">
                <h3>Comparativa de tendencias entre portales</h3>
                <div class="grafico">
                    <img src="data:image/png;base64,{{ grafico_portales }}" style="max-width:100%; max-height:240px;" />
                </div>
            </div>
            <div class="card">
                <h3>Inscripciones y tecnologías más demandadas</h3>
                <div class="grafico">
                    <img src="data:image/png;base64,{{ grafico_inscripciones }}" style="max-width:100%; max-height:240px;" />
                </div>
            </div>
        </div>
    </div>
</body>
</html>
